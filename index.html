<!DOCTYPE html>
<html>
<head>
  <title>はじめてのページ</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0; /* ブラウザによるデフォルトの余白をなくします */
    }
    header, footer {
      background-color: orange; /* 背景色をオレンジに */
      color: white;            /* 文字色を白に */
      padding: 1em;            /* 内側の余白 */
      text-align: center;      /* 文字を中央揃えに */
    }
  </style>
</head>
<body>
  <header>ナビゲーション</header>
  <h1>こんにちは！</h1>
  <p>これは自分で作ったWebページです。</p>
  <footer>フッター</footer>
</body>
</html>
